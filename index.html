<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran Pasien</title>
</head>

<body>
    <div>
        <form class="form">
            <div class="form-title">
                <h1>FORMULIR PENDAFTARAN PASIEN BARU</h1>
                <h2>PERHATIAN : HARAP MENGISI FORMULIR INI DENGAN LENGKAP DAN JELAS</h2>
            </div>

            </br>
                <h3> I. IDENTITAS PASIEN</h3>
            <div class="form-row">
                <label style="margin: auto;">
                <span>Nama Pasien</span> 
                <input type="text" placeholder="Masukkan Nama">
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>Tempat Lahir</span>
                <input type="text" placeholder="Masukkan email">
                </label>
            </div>

            <div class="form-row">
            <label>
                <span>Jenis Kelamin</span>
                <input type="text" placeholder="Masukkan jenis kelamin">
            </label>
            </div>

            <div class="form-row">
                <label>
                <span>Alamat</span>
                <input type="text" placeholder="Masukkan alamat, RT dan RW">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Provinsi</span>
                <input type="text" placeholder="Masukkan kecamatan">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                <span>Kecamatan</span>
                <input type="text" placeholder="Masukkan kecamatan">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Kelurahan/Desa</span>
                <input type="text" placeholder="Masukkan kelurahan/desa">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>No Telp/HP</span>
                <input type="text" placeholder="Masukkan no telp">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Kode Pos</span>
                <input type="text" placeholder="Masukkan kode pos">
                </label>
            </div>

            <div class="form-row">
                <label><span>Agama</span></label>
                <div class="form-radio-buttons" style="text-align: left;">
                <div>
                    <label>
                    <input type="radio" name="Agama" value="Islam">
                    <span>Islam</span>
                    </label>
                </div>

                <div>
                    <label>
                    <input type="radio" name="Agama" value="Kristen">
                    <span>Kristen</span>
                </label>
                </div>

                <div>
                    <label>
                    <input type="radio" name="Agama" value="lain-lain">
                    <span>Lain-lain</span>
                </label>
                </div>
            </div>
        

            <div class="form-row">
                <br>
                <label>
                <span>Pendidikan Terakhir</span>
                <input type="text" placeholder="Masukkan pendidikan terakhir">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Pekerjaan</span>
                <input type="text" placeholder="Masukkan pekerjaan">
                </label>
            </div>

            <h3> II. PENANGGUNG JAWAB PASIEN</h3><br>
            
            <div class="form-row">
                <label><span>Hubungan Dengan Pasien</span></label>
                <div class="form-radio-buttons" style="text-align: left;">
                <div>
                    <label>
                    <input type="radio" name="hubungan_pasien" value="Suami">
                    <span>Suami</span>
                    </label>
                </div>

                <div>
                    <label>
                    <input type="radio" name="hubungan_pasien" value="Istri">
                    <span>Istri</span>
                </label>
                </div>

                <div>
                    <label>
                    <input type="radio" name="hubungan_pasien" value="Ortu">
                    <span>Ortu</span>
                </label>
                </div>

                <div>
                    <label>
                    <input type="radio" name="hubungan_pasien" value="lain-lain">
                    <span>Lain-lain</span>
                </label>
                </div>
        
            </div>

            <div class="form-row">
                <br>
                <label>
                <span>Nama Penanggung Jawab</span>
                <input type="text" placeholder="Masukkan nama penanggung jawab">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Pendidikan Penanggung Jawab</span>
                <input type="text" placeholder="Masukkan pendidikan penanggung jawab">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>Pekerjaan Penanggung Jawab</span>
                <input type="text" placeholder="Masukkan pekerjaan penanggung jawab">
                </label>
            </div>
        
            </br>
            <div class="column" style="margin-right: auto; position: relative;">
                <div class="row" style="display: block;">
                    <label for="myfile" style="display: block;">Tanda Tangan</label>
                    <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
</body>
